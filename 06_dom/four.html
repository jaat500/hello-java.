<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with me</title>
</head>

<body style="background-color: rgb(39, 38, 38); color: #ffffff;">
    <ul class="language">
        <li> javascript</li>
    </ul>

</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
            appendChild(li)

    }
    addLanguage('python')
    addLanguage('typeScript')


    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage('golang');
    //Edit


    const seclang = document.querySelector("li:nth-child(2)")
    //  seclang.innerHTML = "mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "mojo"
    seclang.replaceWith(newLi)

    // Edit


    
     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML= '<li>Type Script</li>'
    //  firstLang.outerHTML= 'TYPE SCRIPT'

    //remove 
    const lastLang =document.querySelector('li:last-child')
    lastLang.remove()
</script>






</html>
